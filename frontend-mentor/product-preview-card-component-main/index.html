<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="flex bg-orange-50 w-full min-h-screen">
      <div class="flex bg-white max-w-[800px] sm:max-h-[600px] m-auto max-sm:flex-col max-sm:w-4/5">
        <img class="rounded-bl-xl rounded-tl-xl max-sm:max-h-80 max-sm:max-w-full max-w-[50%] max-sm:rounded-tl-xl max-sm:rounded-tr-xl max-sm:rounded-bl-none flex-col" src="./assets/images/image-product-desktop.jpg" alt="Product image"/>
        <div class="flex flex-col sm:max-w-[50%] gap-9 p-10">
          <h1 class="uppercase tracking-widest text-gray-400 text-xl font-semibold">Perfume</h1>
          
          <h2 class="title text-5xl text-black font-extrabold line-clamp-3">Gabrielle Essence Eau De Parfum</h2>
    
          <p class="text-lg font-semibold tracking-wide text-gray-500 line-clamp-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        
          <div class="flex gap-5">
            <span class="price text-emerald-700 text-4xl font-extrabold">$149.99</span>
            <span class="self-center line-through text-gray-400">$169.99</span>
          </div>
          <button class="flex gap-3 bg-emerald-700 rounded-2xl p-4 justify-center items-center text-white hover:bg-emerald-900">
            <img  src="./assets/images/icon-cart.svg" alt="Icon cart"/>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://talissoncosta.github.io/">Talisson Costa</a>.
  </footer>
</body>
</html>
