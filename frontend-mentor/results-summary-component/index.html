<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Results summary component</title>
</head>
<style>
  @font-face {
    font-family: 'Hanken Grotesk';
    src: url(./assets//fonts/static/HankenGrotesk-Medium.ttf);
  }
  body {
      font-family: 'Hanken Grotesk';
  }
  .bg {
    background-color: #D9F3FB;
  }
  .bg-result {
    background: linear-gradient(188.6deg, #7857FF 3.11%, #2E2BE9 76.94%);
  }
  .bg-stats-result {
    background: linear-gradient(188.6deg, #7857FF 3.11%, #2E2BE9 76.94%);
  }
  .full-card {
    filter: drop-shadow(4px 4px 5px rgba(0, 0, 0, 0.08));
  }
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>

<body>
  <main role="main">
    <div class="flex bg w-full min-h-screen">
      <div class="full-card flex flex-col m-auto min-[375px]:flex-row rounded-lg bg-white ">
        <div class="bg-result flex flex-col p-7 bg-blue-200 min-[375px]:w-60 items-center rounded-lg gap-8">
          <h1 class="text-base font-extrabold text-gray-400">Your result</h1>
          <div class="bg-stats-result flex items-center flex-col justify-center rounded-full text-center w-28 h-28">
            <div class="text-5xl text-white">76</div>
            <div class="text-gray-500 text-xs font-bold">of 100</div>
          </div>
          <div class="flex flex-col gap-3 items-center">
            <div class="text-white font-bold text-xl">
              Great
            </div>
            <div class="text-xs text-center font-bold text-gray-300">
              You scored higher than 65% of
                the people  who have taken
                these tests.
            </div>
          </div>
        </div>
        <div id="summary" class="flex p-7 sm:w-60 flex-col rounded-tr-lg rounded-br-lg gap-4">
          <h1 class="font-bold">Summary</h1>
          <div id="summary-stats" class="flex flex-col gap-4"></div>
          <button class="w-full bg-blue-950 text-white rounded-full p-2 hover:bg-[#2F2CEA] text-xs">
            Continue
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://talissoncosta.github.io/">Talisson Costa</a>.
  </footer>
</body>
<script>
  var data = [
    {
      "category": "Reaction",
      "score": 80,
      "icon": "./assets/images/icon-reaction.svg"
    },
    {
      "category": "Memory",
      "score": 92,
      "icon": "./assets/images/icon-memory.svg"
    },
    {
      "category": "Verbal",
      "score": 61,
      "icon": "./assets/images/icon-verbal.svg"
    },
    {
      "category": "Visual",
      "score": 72,
      "icon": "./assets/images/icon-visual.svg"
    }
  ]

  const resultStats = document.createElement("div");

  resultStats.className = "result-stats flex flex-col gap-4";
    const getColor = (category) => {
      var colors = {
        'Reaction': {
          bgColor: 'bg-red-100',
          textColor: 'text-red-500'
        },
        'Memory': {
          bgColor: 'bg-yellow-100',
          textColor: 'text-yellow-500'
        },
        'Verbal': {
          bgColor: 'bg-green-100',
          textColor: 'text-green-500'
        },
        'Visual': {
          bgColor: 'bg-blue-100',
          textColor: 'text-blue-500'
        }
      }
      return colors[category]
    }
  data.forEach((entry) => {
    const element = document.createElement("div");
    const {bgColor, textColor} = getColor(entry.category);

    element.innerHTML = `
        <div class="flex justify-between ${bgColor} p-2 rounded-lg items-center font-bold text-xs">
          <div class="${textColor} flex gap-2">
            <img class="w-4 h-4" src = "${entry.icon}" alt="Icon ${data.category}"/>
            <span>${entry.category}</span>
          </div>
          <div>
            <span>${entry.score}</span>
            <span class="text-gray-600">/100</span>
          </div>
        </div>
    `
    document.getElementById('summary-stats').appendChild(element)
  });

</script>
</html>
